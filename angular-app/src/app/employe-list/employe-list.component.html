<div class="center">
<employeeCountComp [all]="getTotalEmployeesCount()"
                   [male]="getTotalMaleEmployeesCount()" 
                   [female]="getTotalFemaleEmployeesCount()"
                   (countRadioBtnSelectedChanged)="onEmployeeCountChange($event)">
                   
</employeeCountComp>

<table>
    <thead>
        <tr>
            <!-- <th>sl.no</th> -->
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employes of employees">
        <!-- <tr *ngFor="let employes of employees; trackBy:trackbyEmpcode; let i=index"> -->
        <tr  *ngIf="selectedRadioBtn=='All'|| selectedRadioBtn==employes.gender" >
            <!-- <td>{{i+1}}</td> -->
            <td>{{employes.code}}</td>
            <td>{{employes.name | employeeTitle:employes.gender}}</td>
            <td>{{employes.gender}}</td>
            <td>{{employes.annualsalary | currency:'USD':true:'1.3-3'}}</td>
            <td>{{employes.dob | date:'fullDate' | uppercase}}</td>
        </tr>
        </ng-container>
        <tr *ngIf="!employees || employees.length ==0">
            <td colspan="5">No record found...</td>
        </tr>
    </tbody>
</table>
<br>
<!-- <button (click)="getemployees()">Refresh Button</button> -->
</div>
